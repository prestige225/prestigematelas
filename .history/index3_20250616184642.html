
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vente de Matelas - Boutique Pro</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f2f2f2;
      color: #222;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #0b3d91;
    }

    /* Navigation catégorie horizontale simple */
    nav.categories {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
      overflow-x: auto;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
      scrollbar-width: thin;
      scrollbar-color: #888 transparent;
    }
    nav.categories::-webkit-scrollbar {
      height: 8px;
    }
    nav.categories::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }
    nav.categories button {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 10px 25px;
      cursor: pointer;
      color: #555;
      border-bottom: 3px solid transparent;
      transition: color 0.3s, border-color 0.3s;
      white-space: nowrap;
    }
    nav.categories button.active,
    nav.categories button:hover {
      color: #0b3d91;
      border-color: #0b3d91;
    }

    /* Liste verticale des produits */
    .products-list {
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    /* Carte produit */
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Carrousel images large */
    .carousel {
      position: relative;
      width: 100%;
      height: 450px;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      height: 450px;
      transition: transform 0.5s ease-in-out;
      user-select: none;
    }
    .carousel-images img {
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
      border-bottom: 3px solid #0b3d91;
    }

    /* Flèches carrousel */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(11, 61, 145, 0.7);
      border: none;
      color: white;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .carousel-arrow:hover {
      background: rgba(11, 61, 145, 0.9);
    }
    .carousel-arrow.prev {
      left: 15px;
    }
    .carousel-arrow.next {
      right: 15px;
    }

    /* Infos produit */
    .product-info {
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .product-name {
      font-size: 2rem;
      font-weight: 700;
      color: #0b3d91;
    }
    .product-description {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.5;
      flex-grow: 1;
    }
    .product-price {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e63946;
      margin-top: 10px;
    }
    .btn-add-to-cart {
      margin-top: 20px;
      align-self: start;
      background-color: #0b3d91;
      border: none;
      color: white;
      font-weight: 700;
      padding: 15px 35px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
      box-shadow: 0 4px 12px rgb(11 61 145 / 0.3);
    }
    .btn-add-to-cart:hover {
      background-color: #08306b;
      box-shadow: 0 6px 15px rgb(11 61 145 / 0.6);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .carousel {
        height: 300px;
      }
      .carousel-images img {
        height: 300px;
      }
      .product-name {
        font-size: 1.5rem;
      }
      .product-price {
        font-size: 1.4rem;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }
      .carousel {
        height: 220px;
      }
      .carousel-images img {
        height: 220px;
      }
      .product-info {
        padding: 15px 20px;
      }
      .btn-add-to-cart {
        width: 100%;
        padding: 12px 0;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Matelas Confort & Qualité</h1>

  <nav class="categories" aria-label="Catégories de matelas">
    <button class="active" data-category="all">Tous</button>
    <button data-category="memory">Mousse à mémoire</button>
    <button data-category="latex">Latex</button>
    <button data-category="spring">Ressorts</button>
  </nav>

  <section class="products-list" id="productsList">
    <!-- Produits générés par JS -->
  </section>

  <script>
    const products = [
      {
        id: 1,
        name: "Matelas Mémoire de Forme Supreme",
        description: "Un matelas ergonomique qui s’adapte à votre corps pour un confort optimal et un soutien parfait.",
        price: 899,
        category: "memory",
        images: [
          "https://images.unsplash.com/photo-1581167762045-3c553d3e3f78?auto=format&fit=crop&w=1200&q=80",
          "https://images.unsplash.com/photo-1606248897733-6b9c18e9a4a3?auto=format&fit=crop&w=1200&q=80",
          "https://images.unsplash.com/photo-1582582494708-f64e73f00318?auto=format&fit=crop&w=1200&q=80"
        ]
      },
      {
        id: 2,
        name: "Matelas Latex Naturel Confort",
        description: "Naturel et durable, ce matelas en latex offre un soutien ferme et une excellente respirabilité.",
        price: 749,
        category: "latex",
        images: [
          "https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1200&q=80",
          "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=1200&q=80"
        ]
      },
      {
        id: 3,
        name: "Matelas Ressorts Ensachés Deluxe",
        description: "Un matelas à ressorts ensachés garantissant un soutien précis et un confort durable.",
        price: 999,
        category: "spring",
        images: [
          "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80",
          "https://images.unsplash.com/photo-1493666438817-866a91353ca9?auto=format&fit=crop&w=1200&q=80"
        ]
      }
    ];

    const productsList = document.getElementById('productsList');
    const categoryButtons = document.querySelectorAll('nav.categories button');

    function createProductCard(product) {
      const card = document.createElement('article');
      card.className = 'product-card';

      // Carrousel container
      const carousel = document.createElement('div');
      carousel.className = 'carousel';

      const carouselImages = document.createElement('div');
      carouselImages.className = 'carousel-images';

      product.images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = product.name;
        carouselImages.appendChild(img);
      });

      carousel.appendChild(carouselImages);

      // Flèches carrousel
      const prevBtn = document.createElement('button');
      prevBtn.className = 'carousel-arrow prev';
      prevBtn.innerHTML = '&#10094;'; // flèche gauche

      const nextBtn = document.createElement('button');
      nextBtn.className = 'carousel-arrow next';
      nextBtn.innerHTML = '&#10095;'; // flèche droite

      carousel.appendChild(prevBtn);
      carousel.appendChild(nextBtn);

      // Logique carrousel
      let currentIndex = 0;
      function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * carousel.clientWidth}px)`;
      }
      prevBtn.addEventListener('click', e => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + product.images.length) % product.images.length;
        updateCarousel();
      });
      nextBtn.addEventListener('click', e => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % product.images.length;
        updateCarousel();
      });

      // Mettre à jour la taille au resize
      window.addEventListener('resize', updateCarousel);

      // Infos produit
      const info = document.createElement('div');
      info.className = 'product-info';

      const name = document.createElement('h2');
      name.className = 'product-name';
      name.textContent = product.name;

      const desc = document.createElement('p');
      desc.className = 'product-description';
      desc.textContent = product.description;

      const price = document.createElement('p');
      price.className = 'product-price';
      price.textContent = `${product.price} €`;

      const btnAdd = document.createElement('button');
      btnAdd.className = 'btn-add-to-cart';
      btnAdd.textContent = "Ajouter au panier";
      btnAdd.addEventListener('click', () => {
        alert(`Produit ajouté au panier : ${product.name}`);
      });

      info.appendChild(name);
      info.appendChild(desc);
      info.appendChild(price);
      info.appendChild(btnAdd);

      card.appendChild(carousel);
      card.appendChild(info);

      return card;
    }

    function displayProducts(category = 'all') {
      productsList.innerHTML = '';
      let filtered = category === 'all' ? products : products.filter(p => p.category === category);
      filtered.forEach(product => {
        const card = createProductCard(product);
        productsList.appendChild(card);
      });
    }

    // Gestion catégories
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        displayProducts(button.dataset.category);
      });
    });

    // Affichage initial
    displayProducts();

  </script>
</body>
</html>
