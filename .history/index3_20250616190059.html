
<!DOCTYPE html>

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f9f9f9;
  overflow-x: hidden;
}

header {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 1rem;
  font-size: 1.8rem;
}

.horizontal-nav {
  display: flex;
  overflow-x: auto;
  background: #eee;
  padding: 10px;
  gap: 10px;
}

.horizontal-nav button {
  flex: 0 0 auto;
  padding: 10px 20px;
  background: #fff;
  border: none;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.horizontal-nav button:hover {
  transform: scale(1.05);
  background: #ddd;
}

.produits-slider {
  display: flex;
  flex-direction: row;
  overflow-x: auto;
  padding: 20px;
  gap: 20px;
}

.produit-card:hover {

.carousel {
  position: relative;
  height: 400px; /* AVANT : 200px */
  overflow: hidden;
  border-radius: 12px;
  margin-bottom: 15px;
}

.carousel img {
  width: 100%;
  height: 400px; /* AVANT : 200px */
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 100%;
  opacity: 0;
  transition: left 0.5s ease, opacity 0.5s ease;
}

.carousel img.active {
  left: 0;
  opacity: 1;
}

  </style>
</head>
<body>
  <header>
    <h1>Prestige Matelas</h1>
  </header>

  <!-- Navigation horizontale -->
  <nav class="horizontal-nav">
    <button>Accueil</button>
    <button>Produits</button>
    <button>Offres</button>
    <button>Contact</button>
  </nav>

  <!-- Section produits avec carrousel -->
  <section class="produits-slider">
    <div class="produit-card">
      <div class="carousel">
        <img src="image/vue-du-matelas-3d-avec-des-nuages.jpg" class="active" />
        <img src="image/vue-du-matelas-3d-avec-des-nuages.jpg" />
        <img src="image/vue-du-matelas-3d-avec-des-nuages.jpg" />
      </div>
      <h2>Matelas Prestige</h2>
      <p>Confort et qualit√© garantie</p>
      <button>Acheter</button>
    </div>
    <!-- Ajoute d'autres produits ici -->
  </section>
</body>
<script>
    document.querySelectorAll('.carousel').forEach(carousel => {
  let images = carousel.querySelectorAll('img');
  let index = 0;

  setInterval(() => {
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
  }, 3000);
});

</script>
