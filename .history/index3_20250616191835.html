
<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prestige Matelas Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      overflow-x: hidden;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
    }

    .horizontal-nav {
      display: flex;
      overflow-x: auto;
      background: #eee;
      padding: 10px;
      gap: 10px;
    }

    .horizontal-nav button {
      flex: 0 0 auto;
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .horizontal-nav button:hover {
      transform: scale(1.05);
      background: #ddd;
    }

    .produits-slider {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
    }

    /* .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 100%;
      opacity: 0;
      transition: left 0.5s ease, opacity 0.5s ease;
    } */

    .carousel img.active {
      left: 0;
      opacity: 1;
    }

    /* Boutons du carrousel */
    .carousel .prev, .carousel .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
      transition: background 0.3s;
    }

    .carousel .prev:hover,
    .carousel .next:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .carousel .prev {
      left: 10px;
    }

    .carousel .next {
      right: 10px;
    }

    @media (min-width: 768px) {
      .produit-card {
        min-width: 45%;
      }
    }

    @media (min-width: 1024px) {
      .produit-card {
        min-width: 30%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Prestige Matelas</h1>
  </header>

  <!-- Navigation horizontale -->
  <nav class="horizontal-nav">
    <button>Accueil</button>
    <button>Produits</button>
    <button>Offres</button>
    <button>Contact</button>
  </nav>

  <!-- Section produits -->
  <section class="produits-slider">
    <div class="produit-card">
      <div class="carousel">
        <img src="image/vue-du-matelas-3d-avec-des-nuages.jpg" class="active" />
        <img src="image/vue-du-matelas-3d-avec-des-nuages.jpg" />
        <img src="image/vue-du-matelas-3d-avec-des-nuages.jpg" />
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      <h2>Matelas Prestige</h2>
      <p>Confort et qualit√© garantie</p>
      <button>Acheter</button>
    </div>

    <!-- Tu peux copier cette carte pour ajouter d'autres produits -->
  </section>

  <script>
    document.querySelectorAll('.carousel').forEach(carousel => {
      const images = carousel.querySelectorAll('img');
      const prevBtn = carousel.querySelector('.prev');
      const nextBtn = carousel.querySelector('.next');
      let index = 0;

      function showImage(i) {
        images.forEach(img => img.classList.remove('active'));
        images[i].classList.add('active');
      }

      prevBtn.addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        showImage(index);
      });

      nextBtn.addEventListener('click', () => {
        index = (index + 1) % images.length;
        showImage(index);
      });
    });
  </script>

</body>
