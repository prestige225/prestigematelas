
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prestige Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Prestige Store</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Panier</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Bienvenue sur notre boutique</h2>
    <p>Des produits éducatifs modernes et accessibles à tous !</p>
    <a href="#">Voir les produits</a>
  </section>

  <!-- PRODUITS -->
  <section class="produits">
  <h3>Nos Matelas</h3>
  <div class="liste-produits-horizontal">

    <div class="produit">
      <img src="assets/img/matelas1.jpg" alt="Matelas 1">
      <div class="produit-content">
        <h4>Matelas Confort</h4>
        <p>Épaisseur 25cm, mousse mémoire</p>
        <button>Ajouter</button>
      </div>
    </div>

    <div class="produit">
      <img src="assets/img/matelas2.jpg" alt="Matelas 2">
      <div class="produit-content">
        <h4>Matelas Premium</h4>
        <p>Orthopédique, double face</p>
        <button>Ajouter</button>
      </div>
    </div>

    <div class="produit">
      <img src="assets/img/matelas3.jpg" alt="Matelas 3">
      <div class="produit-content">
        <h4>Matelas Luxe</h4>
        <p>Ressorts ensachés, ultra confort</p>
        <button>Ajouter</button>
      </div>
    </div>

  </div>
</section>


</body>
</html>
