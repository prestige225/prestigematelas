
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Moderne</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f8f9fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
      color: #222;
    }

    /* Navigation catégorie horizontale */
    nav.categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      overflow-x: auto;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      scrollbar-width: thin;
      scrollbar-color: #aaa transparent;
    }
    nav.categories::-webkit-scrollbar {
      height: 8px;
    }
    nav.categories::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 4px;
    }
    nav.categories button {
      background: #fff;
      border: 2px solid transparent;
      padding: 10px 25px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 30px;
      transition: border-color 0.3s, color 0.3s;
      white-space: nowrap;
    }
    nav.categories button.active,
    nav.categories button:hover {
      border-color: #007bff;
      color: #007bff;
      background: #e7f1ff;
    }

    /* Container produits avec scroll horizontal */
    .products-container {
      display: flex;
      overflow-x: auto;
      gap: 25px;
      padding-bottom: 15px;
      scrollbar-width: thin;
      scrollbar-color: #aaa transparent;
      scroll-behavior: smooth;
    }
    .products-container::-webkit-scrollbar {
      height: 10px;
    }
    .products-container::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 5px;
    }

    /* Carte produit */
    .product-card {
      flex: 0 0 280px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgb(0 0 0 / 0.15);
    }

    /* Carrousel d'images */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      height: 180px;
      margin-bottom: 15px;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 180px;
    }
    .carousel-images img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
      pointer-events: none;
      border-radius: 10px;
    }
    /* Flèches */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: background 0.3s;
      user-select: none;
    }
    .carousel-arrow:hover {
      background: rgba(0,0,0,0.7);
    }
    .carousel-arrow.prev {
      left: 10px;
    }
    .carousel-arrow.next {
      right: 10px;
    }

    /* Infos produit */
    .product-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #222;
    }
    .product-price {
      font-weight: 600;
      color: #007bff;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .btn-add-to-cart {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-add-to-cart:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .products-container {
        gap: 15px;
      }
      .product-card {
        flex: 0 0 240px;
      }
      .carousel-images img {
        width: 240px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Notre Boutique en Ligne</h1>

  <nav class="categories" aria-label="Catégories de produits">
    <button class="active" data-category="all">Tous</button>
    <button data-category="tech">Technologie</button>
    <button data-category="fashion">Mode</button>
    <button data-category="home">Maison</button>
  </nav>

  <div class="products-container" id="productsContainer">
    <!-- Produits injectés par JS -->
  </div>

  <script>
    // Exemple de données produit
    const products = [
      {
        id: 1,
        name: "Smartphone Ultra",
        price: 799,
        category: "tech",
        images: [
          "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80",
          "https://images.unsplash.com/photo-1512499617640-c2f999b34d11?auto=format&fit=crop&w=400&q=80",
          "https://images.unsplash.com/photo-1502764613149-7f1d229e230f?auto=format&fit=crop&w=400&q=80"
        ]
      },
      {
        id: 2,
        name: "Montre Connectée",
        price: 199,
        category: "tech",
        images: [
          "https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=400&q=80",
          "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&q=80"
        ]
      },
      {
        id: 3,
        name: "Robe d'Été Élégante",
        price: 120,
        category: "fashion",
        images: [
          "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80",
          "https://images.unsplash.com/photo-1495121605193-b116b5b09a33?auto=format&fit=crop&w=400&q=80"
        ]
      },
      {
        id: 4,
        name: "Canapé Confort",
        price: 999,
        category: "home",
        images: [
          "https://images.unsplash.com/photo-1493666438817-866a91353ca9?auto=format&fit=crop&w=400&q=80",
          "https://images.unsplash.com/photo-1505692794403-8fa37d1a5ca9?auto=format&fit=crop&w=400&q=80"
        ]
      },
      {
        id: 5,
        name: "Lampe Design",
        price: 75,
        category: "home",
        images: [
          "https://images.unsplash.com/photo-1493666438817-866a91353ca9?auto=format&fit=crop&w=400&q=80",
          "https://images.unsplash.com/photo-1505692794403-8fa37d1a5ca9?auto=format&fit=crop&w=400&q=80"
        ]
      }
    ];

    const productsContainer = document.getElementById('productsContainer');
    const categoryButtons = document.querySelectorAll('nav.categories button');

    // Fonction pour créer un élément produit avec carrousel
    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';

      // Carrousel container
      const carousel = document.createElement('div');
      carousel.className = 'carousel';

      const carouselImages = document.createElement('div');
      carouselImages.className = 'carousel-images';

      product.images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = product.name;
        carouselImages.appendChild(img);
      });

      carousel.appendChild(carouselImages);

      // Flèches carrousel
      const prevBtn = document.createElement('button');
      prevBtn.className = 'carousel-arrow prev';
      prevBtn.innerHTML = '&#10094;'; // flèche gauche

      const nextBtn = document.createElement('button');
      nextBtn.className = 'carousel-arrow next';
      nextBtn.innerHTML = '&#10095;'; // flèche droite

      carousel.appendChild(prevBtn);
      carousel.appendChild(nextBtn);

      // Logique carrousel
      let currentIndex = 0;
      function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * 280}px)`;
      }
      prevBtn.addEventListener('click', e => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + product.images.length) % product.images.length;
        updateCarousel();
      });
      nextBtn.addEventListener('click', e => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % product.images.length;
        updateCarousel();
      });

      // Infos produit
      const info = document.createElement('div');
      info.className = 'product-info';

      const name = document.createElement('h3');
      name.className = 'product-name';
      name.textContent = product.name;

      const price = document.createElement('p');
      price.className = 'product-price';
      price.textContent = `${product.price} €`;

      const btnAdd = document.createElement('button');
      btnAdd.className = 'btn-add-to-cart';
      btnAdd.textContent = "Ajouter au panier";
      btnAdd.addEventListener('click', () => {
        alert(`Produit ajouté : ${product.name}`);
      });

      info.appendChild(name);
      info.appendChild(price);
      info.appendChild(btnAdd);

      card.appendChild(carousel);
      card.appendChild(info);

      return card;
    }

    // Affiche produits filtrés
    function displayProducts(category = 'all') {
      productsContainer.innerHTML = '';
      let filtered = category === 'all' ? products : products.filter(p => p.category === category);
      filtered.forEach(product => {
        const card = createProductCard(product);
        productsContainer.appendChild(card);
      });
    }

    // Gestion navigation catégories
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        displayProducts(button.dataset.category);
      });
    });

    // Initial display
    displayProducts();

  </script>

</body>
</html>
