

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prestige Matelas Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* style.css */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f5f5f5;
  color: #333;
}

.header {
  background-color: #4CAF50;
  padding: 1rem;
  text-align: center;
  color: white;
}

.search-input {
  width: 90%;
  margin: 1rem auto;
  padding: 0.6rem;
  font-size: 1rem;
  border-radius: 5px;
  border: none;
  display: block;
}

.products-carousel {
  padding: 1rem;
}

.products-carousel h2 {
  margin-bottom: 1rem;
  text-align: center;
}

.product-list {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  scroll-snap-type: x mandatory;
  padding-bottom: 1rem;
}

.product-card {
  flex: 0 0 auto;
  width: 250px;
  background: white;
  border-radius: 10px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  scroll-snap-align: start;
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

.product-card h3 {
  margin: 0.5rem 0;
  font-size: 1.1rem;
}

.product-card p {
  color: #4CAF50;
  font-weight: bold;
}

.product-card button {
  margin-top: 0.5rem;
  padding: 0.5rem 1rem;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.3s;
}

.product-card button:hover {
  background: #45a049;
}

.footer {
  text-align: center;
  padding: 1rem;
  background-color: #eee;
  margin-top: 2rem;
  font-size: 0.9rem;
}

  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Prestige Matelas</h1>
    <input type="search" placeholder="Rechercher un matelas..." class="search-input">
  </header>

  <!-- Carrousel horizontal de produits -->
  <section class="products-carousel">
    <h2>Nos Matelas</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="matelas1.jpg" alt="Matelas Confort" />
        <h3>Matelas Confort</h3>
        <p>Prix : 80 000 FCFA</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product-card">
        <img src="matelas2.jpg" alt="Matelas Deluxe" />
        <h3>Matelas Deluxe</h3>
        <p>Prix : 120 000 FCFA</p>
        <button>Ajouter au panier</button>
      </div>
      <!-- Ajoute plus de produits ici -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Prestige Matelas. Tous droits réservés.</p>
  </footer>

</body>
</html>
